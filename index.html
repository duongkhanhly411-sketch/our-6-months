<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie of Ly & Minh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="scanline"></div>

    <header class="header">
        <h1>LY & MINH: 6 MONTHS TALE</h1>
        <p>REEL NO. 018082025 | HANOI, VIETNAM</p>
    </header>

    <div class="film-strip">
        <div class="film-container">
            <div class="frame">
                <div class="frame-content">
                    <span class="date">18.08.2025</span>
                    <h2>THE STARTING POINT</h2>
                    <p>Những thước phim đầu tiên bắt đầu từ đây...</p>
                </div>
            </div>

            <div class="frame">
                <div class="frame-content">
                    <span class="date">OCT 2025</span>
                    <h2>STUDYING TOGETHER</h2>
                    <p>Giảng đường IT và những ngày cùng nhau ôn bài.</p>
                </div>
            </div>

            <div class="frame">
                <div class="frame-content">
                    <span class="date">18.02.2026</span>
                    <h2>6 MONTHS OF LOVE</h2>
                    <p>Món quà nhỏ từ Ly tặng anh.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="timer"></div>
    <script src="script.js"></script>
</body>
</html>
